spring.application.name=backend
server.port=8080

# MariaDB Veritaban?
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# API Dokumantasyonu Ayarlar?
application-description=Aran Makina API
application-version=1.0.0
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Statik Dosya Konfigurasyonu
spring.web.resources.static-locations=file:./img/

# Urun Foto?raflar? Yukleme
product.photo.upload-dir=/tmp/img/product

# Multipart Ayarlar? (Dosya Yukleme)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Debug Logging
logging.level.org.springframework=DEBUG
